<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./cs/main.css">
		<title>Document</title>
	</head>
	<body>

        <section class="todo-section">
            <form class="todo__form">
                <input
                    class="todo__add-input"
                    type="text"
                    placeholder="new todo ..."
                />
    
                <button class="button" type="submit">Add</button>
                   <img id="starter" src="./img/microphone.svg" alt="" width="35" height="60">
            </form>
    
            <ul class="todos">
            </ul>
    
            <div class="btns">
                <button class="btn-all btns-style">
                    All <strong class="btn-all-text">0</strong>
                </button>
                <button class="btn-completed btns-style">
                    Completed <strong class="btn-completed-text">0</strong>
                </button>
                <button class="btn-uncompleted btns-style">
                    Uncompleted <strong class="btn-uncompleted-text">0</strong>
                </button>
            </div>
    
            <template id="todo-template">
                <li class="todo">
                    <input class="todo__check-input" type="checkbox" />
    
                    <span class="todo__title">Bnmma</span>
    
                    <button class="todo__delete-btn">Delete</button>
                </li>
            </template>
        </section>
		<script src="js/utils.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
